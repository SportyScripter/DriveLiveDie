name: Docker CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker images
        run: |
          docker-compose build

  backend-test:
    name: Backend Test
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and start Docker containers
        run: docker-compose up -d --build

      - name: Install dockerize
        run: |
          DOCKERIZE_VERSION=v0.6.1
          wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz

      - name: Wait for database to be ready
        run: dockerize -wait tcp://localhost:5433 -timeout 1m

      - name: Run pytest in Docker
        run: docker-compose exec -T backend coverage run -m pytest

  backend-test-coverage:
    name: Backend Test Coverage
    needs: backend-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start containers
        run: docker-compose up -d

      - name: Wait for backend to be ready
        run: sleep 10

      - name: Run tests with coverage
        run: docker-compose exec -T backend coverage run -m pytest--cov .

      - name: Upload coverage reports to Codecov
        run: |
          # Replace `linux` below with the appropriate OS
          # Options are `alpine`, `linux`, `macos`, `windows`
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -t ${CODECOV_TOKEN}

      - name: Generate coverage report
        run: docker-compose exec -T backend coverage xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: SportyScripter/DriveLiveDie

  frontend-test:
    name: Frontend Test
    needs: backend-test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Add pnpm to PATH
        run: echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install
        working-directory: ./frontend

      - name: Run tests
        run: pnpm test
        working-directory: ./frontend
